  <div class="container">
    <div class="action">
      <form onsubmit="filtroPorTitulo(event)">
        <input id="search-transaction" class="action__input" type="text" placeholder="Pesquise pelo título">
      </form>
      <select onchange="filtroPorStatus()" class="action__select" name="status" id="status">
        <option value="all">Todos</option>
        <option value="created">Solicitado</option>
        <option value="processing">Processando</option>
        <option value="processed">Concluído</option>
      </select>
    </div>
    <table class="table">
      <tr>
        <th>Título</th>
        <th>Descrição</th>
        <th>status</th>
        <th>Valor</th>

      <tbody class="table__body" id="table-body"></tbody>
    </table>

    <div class="modal-container">
      <h1 id="titulo"></h1>
      <div>
        <h2>Transferindo de</h2>

          <p id="from"></p>
          <p id="from-amount"></p>
        </div>
      </div>
      <div>
        <h2>Para</h2>

          <p id="to"></p>
          <p id="to-amount"></p>
        </div>
      </div>
    </div>
